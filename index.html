<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Test HTML File</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<!-- These event tags already exist on Eventbrite pages. -->
<meta property="og:type" content="events.event"/>
<meta property="event:location:latitude" content="37.4852423">
<meta property="event:location:longitude" content="-122.1473838">
<meta property="event:start_time" content="2018-03-03T19:00:00-08:00">
<meta property="event:end_time" content="2018-03-03T22:00:00-08:00">

<!-- The highlighted ticket_info tags are what you will add.
There are two ticket tiers here. See http://ogp.me/#array for 
how to structure an array. -->  
<meta property="event:ticket_info:tier:id" content="123">
<meta property="event:ticket_info:tier:name" content="Ticket A">
<meta property="event:ticket_info:tier:start_sales_time" content="2018-03-03T19:00:00-08:00">
<meta property="event:ticket_info:tier:end_sales_time" content="2018-03-04T19:00:00-08:00">
<meta property="event:ticket_info:tier:price:amount" content="0">
<meta property="event:ticket_info:tier:price:currency" content="USD">

<meta property="event:ticket_info:tier:id" content="456">
<meta property="event:ticket_info:tier:name" content="Ticket B">
<meta property="event:ticket_info:tier:start_sales_time" content="2018-04-03T19:00:00-08:00">
<meta property="event:ticket_info:tier:end_sales_time" content="2018-04-04T19:00:00-08:00">
<meta property="event:ticket_info:tier:price:amount" content="100">
<meta property="event:ticket_info:tier:price:currency" content="USD">


<!-- If price and sales time are not specified below on the ticket_info, then
we will fallback to using the ticket tiers for the data. In the case of
recurring events, the parent event will probably not have ticket tiers,
so price and sales time need to be specified below. -->
<meta property="event:ticket_info:eligible_for_native" content="true">
<meta property="event:ticket_info:min_price:amount" content="0">
<meta property="event:ticket_info:max_price:amount" content="100">
<meta property="event:ticket_info:max_price:currency" content="ABC">
<meta property="event:ticket_info:start_sales_time" content="2018--1-1-03-03T19:00:00-08:00">

</head>
<body>
<p>This is a very simple HTML file.</p>
</body>
</html>
